<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
    - primary meta tag 
    -->
    <title> sign up DocLap </title>
    <meta name="description"
        content="DocLap: Your trusted medical companion. Access reliable health information, connect with top doctors, and manage your healthcare needs seamlessly">
    <meta name="title" content="DocLap  Empowering Your Medical Journey">
    
    <!-- 
    - font awesome 
    -->
    <link rel="stylesheet" href="./style/all.min.css">
    
    <!-- 
    -  favicons logo 
    -->
    <link rel="shortcut icon" href="./images/favicon logo.svg" type="svg+xml">
    
    <!-- 
    - styling css
    -->
        <link rel="stylesheet" href="./style/login.css">
    <!-- 
        - script js 
    -->
    <script src="./js/logout.js " defer></script>
    <script src="./js/main.js" defer></script>

<body>
</body>
<div id="preloader">
    <div class="loader"></div>
</div>

<div class="header">

    <!--Content before waves-->
    <div class="inner-header flex">
        <form class="form">
            <p class="title">Register </p>
            <p class="message">Signup now and get full access to our app. </p>
                <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input text">
                    <span>Firstname</span>
                </label>
        
                <label>
                    <input required="" placeholder="" type="text" class="input text2">
                    <span>Lastname</span>
                </label>
            </div>  
                    
            <label>
                <input required="" placeholder="" type="email" class="input" id="email">
                <span class="email">Email</span>
            </label> 
                
            <label>
                <input required="" placeholder="" type="password" class="input" id="password">
                <span>Password</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input" id="prepasword" >
                <span class="passDone">Confirm password</span>
            </label>
            <button class="submit" id="logout"><p>Submit</p></button>
            <p class="signin">Already have an acount ? <a href="index.html">Signin</a> </p>
        </form>
    </div>
    
    <!--Waves Container-->
    <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
    </g>
    </svg>
    </div>
    <!--Waves end-->
    
    </div>
    <!--Header ends-->
